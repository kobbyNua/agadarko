                                                                <li class="pt-2 px-3"><h3 class="card-title">Laboratory Test Setting</h3></li>
                                                                <li class="nav-item">
                                                                    <a class="nav-link active" id="custom-content-above-home-tab" data-toggle="pill" href="#custom-content-above-home" role="tab" aria-controls="custom-content-above-home" aria-selected="true">Edit Lab Test Details</a>
                                                                </li>
                                                                <li class="nav-item">

                                                                                    <form method="post" id="edit_lab_test">
                                                                                        {% csrf_token %}

                                                                                                <div class="input-group-prepend">
                                                                                                         <span class="input-group-text"><i class="fas fa-seedling"></i></span>
                                                                                                </div>
                                                                                                <input type="text" value="{{lab_details.test_type}}" class="form-control" placeholder="Lab Test Name" name="test" required>
                                                                                           </div>
                                                                                           <div class="input-group mb-3">
                                                                                                 <div class="input-group-prepend">
                                                                                                          <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
                                                                                                </div>
                                                                                                <input type="text" class="form-control" value="{{lab_details.cost}}" placeholder="Cost" name="cost">
                                                                                           </div>
                                                            
                                                                                           <div class="input-group mb-3">
                                                                                     
                                                                                                 <textarea class="form-control" name="notes" rows="12" placeholder="Enter Notes ..." >

                                                                                                 </textarea>
                                                                                           </div>
                                                                                           <div class="input-group mb-3">
                                                                                            <input type="hidden" name="id" value="{{lab_details.id}}" class="form-control" placeholder="id">

                                                                                           <div class="input-group mb-3">
